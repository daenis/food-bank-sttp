<ion-title>Sign up</ion-title>

<ion-content>

	<div class="sign-up">

		<form [formGroup]="form" class="pure-form pure-form-stacked pure-form-aligned">
			
			<fieldset>

				<div class="pure-control-group">
                	<input formControlName="name" type="text" placeholder="Full Name">
            	</div>

				<div class="pure-control-group">
                	<input formControlName="userName" type="text" placeholder="User Name">
            	</div>

				<div class="pure-control-group">
                	<input formControlName="password" type="password" placeholder="Password">
            	</div>

				<div class="pure-control-group">
                	<input formControlName="email" type="email" placeholder="Personal Email">
            	</div>

				<div class="pure-control-group">
                	<input formControlName="address" type="text" placeholder="Personal Address">
            	</div>

				<div class="pure-control-group">
                	<input formControlName="phoneNumber" type="text" placeholder="Phone Number (with Area Code)">
            	</div>

				<div class="pure-control-group">
                	<input formControlName="code" type="text" placeholder="Confirmation Code">
            	</div>

				<div class="pure-controls">
					<button ion-button round (click)="submit()" type="submit" class="pure-button pure-button-primary">MAKE A DIFFERENCE TODAY!</button>
					<button ion-button round (click)="goBack()" type="submit" class="pure-button pure-button-primary">BACK</button>
				</div>

			</fieldset>

		</form>

	</div>

</ion-content>
